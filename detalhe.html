<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container-fluid" style="border: 1px solid">
      <nav class="container-fluid navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Movies&Series</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Alternar navegação"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarContent"
        >
          <form class="form-inline my-2 my-lg-0 d-flex flex-row">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Pesquisar"
              aria-label="Pesquisar"
              style="background-color: transparent; color: aqua;"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Pesquisar
            </button>
          </form>
        </div>
      </nav>
    </header>
    <section class="p-2">
      <button class="btn btn-outline-success">
        <a href="index.html" style="color: #ffffff;">
          Back to home    
        </a>
      </button>
    </section>
    <div id="tela" class="w-100 d-flex items-center p-2" style="gap: 2rem;">
      
    </div>
    <div id="telaCards" class="w-100 d-flex items-center p-2" style="gap: 2rem;">
      
    </div>

    <script src="js/app.js"></script>

    <script>
      let params = new URLSearchParams(location.search);

      let id = params.get("id");

      let movieData = dados.filmes.find(function (element) {
        return element.id == id;
      })

      let movieDataCards = dados.filmesCards.find(function (element) {
        return element.id == id;
      })

      let tela = document.getElementById("tela");

      if (movieData) {
        tela.innerHTML = `
          <img src="${movieData.imagem_principal}" style="width: 500px;" alt="">
          <div class="p-2">
            <h3>
              ${movieData.titulo}
            </h3>
            <p>
              ${movieData.descricao}
            </p>
            <p>
              ${movieData.sinopse}
            </p>
            <p>
              ${movieData.genero}
            </p>
            <p>
              ${movieData.diretor}
            </p>
            <p>
              ${movieData.data_lancamento}
            </p>
          </div>
        `
      } else if (movieDataCards) {
          tela.innerHTML = `
          <img src="${movieDataCards.imagem_principal}" style="max-width: 500px; max-height: 500px;" alt="">
          <div class="p-2">
            <h3>
               ${movieDataCards.titulo}
            </h3>
            <p>
              <strong>Descrição:</strong> ${movieDataCards.descricao}
            </p>
            <p>
              <strong>Sinopse:</strong> ${movieDataCards.sinopse}
            </p>
            <p>
              <strong>Gênero:</strong> ${movieDataCards.genero}
            </p>
            <p>
              <strong>Diretor:</strong> ${movieDataCards.diretor}
            </p>
            <p>
              <strong>Data de lançamento:</strong> ${movieDataCards.data_lancamento}
            </p>
          </div>
        `
      } else {
        tela.innerHTML = `<div class="alert alert-danger" role="alert">Filme não encontrado!</div>`;
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
